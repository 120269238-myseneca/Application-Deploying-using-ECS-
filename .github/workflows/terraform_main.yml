name: Terraform Deployment Workflow

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  terraform_vpc:
    name: Terraform VPC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.3
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} 
          aws-region: us-east-1



      - name: Terraform Init - VPC
        run: |
          cd VPC/
          terraform init

      - name: Terraform Validate - VPC
        run: |
          cd VPC/
          terraform validate

      - name: Terraform Apply - VPC
        run: |
          cd VPC/
          terraform apply -auto-approve


  terraform_rds:
    name: Terraform RDS
    needs: terraform_vpc  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.3

      - name: Terraform Init - RDS
        run: |
          cd RDS/
          terraform init

      - name: Terraform Validate - RDS
        run: |
          cd RDS/
          terraform validate

      - name: Terraform Apply - RDS
        run: |
          cd RDS/
          terraform apply -auto-approve


  terraform_app:
    name: Terraform APP
    needs: terraform_rds  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.3

      - name: Terraform Init - APP
        run: |
          cd APP/
          terraform init

      - name: Terraform Validate - APP
        run: |
          cd APP/
          terraform validate

      - name: Terraform Apply - APP
        run: |
          cd APP/
          terraform apply -auto-approve

